<table class="table">
    <thead>
        <tr>
            <th>BASIC INFO</th>
        </tr>
    </thead>
    <tbody *ngFor="let data of dataSource">
        <tr>
            <td>
                <b>{{data.Name}}</b><br>
                <div *ngIf ="isString(data.Value);else notStringValue">{{data.Value | titlecase}}</div>
                <ng-template #notStringValue>{{data.Value}}</ng-template>
            </td>
        </tr>
    </tbody>
</table>
