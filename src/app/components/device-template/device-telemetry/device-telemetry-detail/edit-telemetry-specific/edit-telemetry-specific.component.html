<div *ngIf="telemetry.Type == 1">
    <edit-state-telemetry [telemetry] = telemetry></edit-state-telemetry>
</div>
<div *ngIf="telemetry.Type == 2">
    <edit-event-telemetry [telemetry] = telemetry></edit-event-telemetry>
</div>
<div *ngIf="telemetry.Type == 3">
    <edit-location-telemetry [telemetry] = telemetry></edit-location-telemetry>
</div>
<div *ngIf="telemetry.Type == 4">
    <edit-sensor-telemetry [telemetry] = telemetry></edit-sensor-telemetry>
</div>
