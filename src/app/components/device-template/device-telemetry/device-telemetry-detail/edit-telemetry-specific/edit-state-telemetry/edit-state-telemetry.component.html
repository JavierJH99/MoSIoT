<div *ngIf="newState">
    <form [formGroup]="stateForm" (ngSubmit)="editState()">
        <div>
            <b>Name</b><br>
            <div class="needs-validation">
                <input type="text" class="form-control" formControlName="Name" id="name" required>
                <div *ngIf="Name?.invalid && (Name?.dirty || Name?.touched)">
                    <div *ngIf="Name?.errors?.['required']">
                        <div class="invalid-feedback">The Name is required</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-2">
            <button type="reset" class="btn btn-outline-secondary" (click)="cancelState()">Cancel</button>
            &nbsp;
            <button type="submit" class="btn btn-primary" [disabled]="!stateForm.valid">Add</button>
        </div>
    </form>
</div>
