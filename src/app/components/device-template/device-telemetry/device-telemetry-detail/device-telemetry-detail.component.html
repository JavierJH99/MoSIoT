<div class="row">
    <div class="col">
        <h1>{{telemetry.Name | titlecase}}</h1>
    </div>
    <div class="col">
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-danger" (click)="removeDialog()">Remove telemetry</button>
        </div>
    </div>    
</div>
<hr>
<div>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Telemetries profile">
        <dataTable [dataSource] = tableProfileDataSource></dataTable>
    </mat-tab>
    <mat-tab label="{{telemetry.Type | telemetryType}} Specifics">
        <device-specific-telemtry [telemetry]="this.telemetry"></device-specific-telemtry>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="d-flex justify-content-end mt-2">
    <a class="btn btn-success" (click)="editTelemetryProfile()">Edit</a>
</div>
